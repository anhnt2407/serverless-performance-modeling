sudo: required
services:
  - docker
jobs:
  include:
    - stage: Build and Push Docker Images
      script:
        # - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - cd jupyter_docker && bash jupyter_docker/build.sh && cd ..
        # run tests
        - cd jupyter_docker && bash jupyter_docker/runtest.sh && cd ..
        # push if tests where successful (later)
    - stage: deploy
      language: python
      python: 3.6
      install:
        - cd pacsltk
        - pip install -r requirements.txt
        - pip install .
        - cd ..
      before_deploy:
        # convert README file
        - source .travis/build.sh
