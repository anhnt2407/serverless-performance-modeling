sudo: required
services:
  - docker
jobs:
  include:
    - stage: Build and Push Docker Images
      if: branch = master
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - cd jupyter_docker && bash build.sh && cd ..
        - cd jupyter_docker && DOCKER_USER="root" bash runtest.sh && cd ..
      # push if tests where successful
      deploy:
        provider: script
        script: cd jupyter_docker && bash push.sh && cd ..
      on:
        branch: production
    - stage: Build and Push API Docker Images
      if: branch = master
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - cd web/api && bash build.sh && cd ../../
        # run tests (later)
      deploy:
        provider: script
        script: cd web/api && bash push.sh && cd ../../
      on:
        branch: production
    - stage: deploy
      if: branch = master
      language: python
      python: 3.6
      install:
        - cd pacsltk
        - pip install -r requirements.txt
        - pip install .
        - cd ..
      script:
        - echo "Nothing to do for now, tests done in docker"
      before_deploy:
        # convert README file
        - source .travis/build.sh
        - cd pacsltk
      deploy:
        provider: pypi
        user: nima_mahmoudi
        distributions: sdist bdist_wheel
        skip_existing: true
        skip_cleanup: true
        password:
          secure: 
        on:
          branch: production
